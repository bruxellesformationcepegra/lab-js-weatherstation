<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ma station météo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Comment fait-il chez moi ?'">
  <meta name="author" content="Nicolas Bauwens">
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>

	<link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->
  
	
</head>

<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class="col-md-6 column text-center fixed-height">
					<h2>Température</h2>

					<div class="loader"><img src="img/loader.gif"/></div>
					<div id="temp" class="regular hidden">
						<span class="measure">-</span> <span class="unit">°C</span>
					</div>
				</div>
				<div class="col-md-6 column text-center fixed-height">
					<h2>Humidité</h2>
					<div class="loader"><img src="img/loader.gif"/></div>
					<div id="humidity" class="regular hidden">
						<span class="measure">-</span> <span class="unit">%</span>
					</div>
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-12 column text-center">
					<h3>Dernier relevé: <div class="loader small"><img src="img/loader.gif"/></div><span id="measurement-date"></span> <h3>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
